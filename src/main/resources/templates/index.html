<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../public/dist/styles/default.css"/>
    <title>Todos</title>
    <script src="../public/dist/scripts/bundle.js"></script>
</head>
<script type="text/html" id="todoItemTemplate">
    <div class="todo-item">
        <div class="input-checkbox todo-item_ready-checker">
            <input type="checkbox"
                   class="input-checkbox_target js-todo-item_mark-ready"
                   aria-label="Marke like done"/>
            <div class="input-checkbox_visual">
                <div class="input-checkbox_visual_icon"></div>
            </div>
        </div>

        <div class="action todo-item_remove-action">
            <div class="action_visual"></div>
            <button class="action_target js-todo-item_remove-action" aria-label="Delete todo note"></button>
        </div>

        <div class="todo-item_text-w">
            <div class="todo-item_text js-todo-item_text" contenteditable="false"></div>
        </div>
    </div>
</script>
<body class="hover">

<div class="main-wrapper">
    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>

    <div class="todos-main js-todos-main">

        <div class="todos-add">
            <div class="action todo-add_select-all-action">
                <div class="action_visual"></div>
                <button class="action_target js-todos-select-all" aria-label="Mark like all done"></button>
            </div>

            <div class="todo-add_input-w">
                <input class="todo-add_input js-todos-todo-input" placeholder="What need done?"
                       aria-label="Add todo"/>
            </div>
        </div>
        <div class="todos-list js-todos-list"></div>
        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter js-todos-actions-bar_counter"
                 aria-label="Count todo note">
                2 tasks
            </div>
            <button class="todos-actions-bar_clear-completed js-todos-actions-bar_clear-completed">Delete complite
            </button>
            <div class="todos-filters js-todos-actions-bar_filter">
                <button class="filter __active" data-filter="all"
                        aria-label="Filter: show all">All
                </button>
                <button class="filter" data-filter="unready"
                        aria-label="Filter: show active">Active
                </button>
                <button class="filter" data-filter="ready"
                        aria-label="Filter: show complite">Compilte
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
